<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }} </title>
  <meta name="author" content="{{ author }}">
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
    <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
   <link rel="icon" type="image/png" href="images/favicon.png">

  </head>
  <body>
    <div class="purple container">
        <div class="row">
            <img class="logo u-max-full-width" src="images/Logo.svg" alt="logo">
        </div>
    </div>
    <div class="small-margin container">
        <div class="row">
            <h5 class=" centered">We sell high-quality cryptocurrency clothing, accessories, and gear.</h5>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="flexcontainer">
                    <div class="media">
                        <a href="{{ social.instagram }}" target="_blank"><img class="social" src="images/instagram.svg" alt="instagram"></a>
                    </div>
                    <div class="media">
                        <a href="{{ social.twitter }}" target="_blank"><img class="social" src="images/twitter.svg" alt="twitter"></a>
                    </div>
                    <div class="media">
                        <a href="mailto:{{ social.email }}"" target="_blank"><img class="social" src="images/email.svg" alt="email"></a>
                    </div>
                    <div class="media">
                        <a href="{{ social.gpg }}" target="_blank"><img class="social" src="images/gpg.svg" alt="gpg"></a>
                    </div>
            </div>

        </div>
    </div>
    <div class="small-margin container">
        <div class="row">
            <div class="flexcontainer">
                <a class="shop"  target="_blank" href="{{ shop }}">Shop Now</a>
            </div>
        </div>
    </div>
    <div class="u-full-max-width small-margin container bottom-ribbon" style="text-align:center;">
        <div class="row">
                <a href="" class="colo" target="_blank">{{ year }} {{ author }}</a>
        </div>
    </div>



  </body>
</html>
